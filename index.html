<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="assets/stylesheets/reset.css">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="timer_wrapper">
    <button id="start_pomodoro">Start Pomodoro</button>
    <button id="start_break">Start Break</button>
    <button id="start_long_break">Start Long Break</button>
    <button id="stop">Stop</button>
    <div id="timer_type">Pomodoro Clock</div>
    <div id="clock">
      <span id="minutes">00</span>:<span id="seconds">00</span>
    <div>
  </div>

  <script type="text/javascript" src="assets/scripts/pomodoro_timer.js"></script>
</body>

</html>
